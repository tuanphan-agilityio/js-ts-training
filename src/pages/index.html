<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <meta name="description" content="Project management" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="site-main" class="content-wrapper">
      <aside class="sidebar"></aside>

      <main class="main-page">
        <header class="main-header">
          <div class="header-search">
            <input class="header-search-input" type="text" placeholder="Search..." />
            <i class="search-icon header-icon"></i>
          </div>

          <div>
            <i class="bell-icon header-icon"></i>
          </div>
        </header>

        <div class="container dashboard-container">
          <div class="card-list">
            <section class="card-item card-project">
              <svg class="project-icon card-project-icon">
                <use xlink:href="../assets/icons/project.svg#large"></use>
              </svg>
              <p class="card-title">Project</p>
              <p class="card-quantity">243</p>
            </section>

            <section class="card-item card-course">
              <svg class="project-icon card-course-icon">
                <use xlink:href="../assets/icons/course.svg#large"></use>
              </svg>
              <p class="card-title">Course</p>
              <p class="card-quantity">13</p>
            </section>

            <section class="card-item card-payment">
              <svg class="project-icon card-payment-icon">
                <use xlink:href="../assets/icons/payment.svg#large"></use>
              </svg>
              <p class="card-title">Payments</p>
              <p class="card-quantity">$556,000</p>
            </section>

            <section class="card-item card-user">
              <svg class="project-icon card-user-icon">
                <use xlink:href="../assets/icons/user.svg#large"></use>
              </svg>
              <p class="card-title">Users</p>
              <p class="card-quantity">3</p>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script type="module" src="../scripts/main.ts" defer></script>
</html>
