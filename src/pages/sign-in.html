<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <meta name="description" content="Sign In" />
    <title>Sign in</title>
  </head>
  <body>
    <main id="main-page" class="sign-in">
      <form class="sign-in-form" action="/">
        <hgroup class="sign-in-info">
          <h1 class="sign-in-title">Sign in</h1>
          <p class="sign-in-desc">Enter your credentials to access your account</p>
        </hgroup>

        <div class="form-control">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="text"
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="on"
          />
          <p class="input-error" id="email-error"></p>
        </div>
        <div class="form-control">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="on"
          />
          <p class="input-error" id="password-error"></p>
        </div>
        <button type="submit" class="btn btn-sign-in">Sign in</button>
      </form>
    </main>
  </body>

  <script type="module" src="../scripts/main.ts" defer></script>
</html>
