<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <meta name="description" content="Project management" />
    <title>Projects</title>
  </head>
  <body>
    <div id="site-main" class="content-wrapper">
      <aside class="sidebar"></aside>

      <main class="main-page">
        <header class="main-header">
          <div class="header-search">
            <input class="header-search-input" type="text" placeholder="Search..." />
            <i class="search-icon header-icon"></i>
          </div>

          <div>
            <i class="bell-icon header-icon"></i>
          </div>
        </header>

        <div class="container projects-container">
          <section class="projects-header">
            <h2 class="projects-header-title">Project List</h2>
            <div class="project-header-control">
              <span>Filter by status</span>
              <select name="status" class="btn projects-filter-status" id="filter-status">
                <option class="status-option" value="" selected="selected">All</option>
                <option class="status-option" value="in-progress">In-progress</option>
                <option class="status-option" value="completed">Completed</option>
                <option class="status-option" value="cancelled">Cancelled</option>
              </select>
              <a class="btn" href="project-create-update">Add new project</a>
            </div>
          </section>

          <!-- Projects table -->
          <table class="table-list">
            <thead class="table-head">
              <tr class="table-row">
                <th>Logo</th>
                <th>Project Name</th>
                <th>Client</th>
                <th>Project Manager</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row">
                <td>
                  <img
                    class="cell-project-logo"
                    src="../assets/images/avatar-default.webp"
                    alt="Avatar"
                  />
                </td>
                <td>Maria Anders</td>
                <td>Germany</td>
                <td>
                  <img
                    class="cell-project-manager"
                    src="../assets/images/manager-avatar-default.webp"
                    alt="Avatar"
                  />
                  Alfreds
                </td>
                <td>
                  <p class="tag tag-cancelled">Maria Anders</p>
                </td>
                <td>08/14/2023</td>
                <td>08/14/2023</td>
                <td>
                  <button class="btn-action">
                    <span class="edit-icon"></span>
                  </button>
                  <button class="btn-action">
                    <span class="delete-icon"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>

  <script type="module" src="../scripts/main.ts" defer></script>
</html>
